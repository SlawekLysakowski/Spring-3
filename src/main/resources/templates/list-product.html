<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>produkt Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <a class="btn btn-primary" th:href="@{/product/create}">Create</a>
    <form method="get" th:actiom="@{/product/list}" th:object="${filtr}">
    <div class="form-group" th:object="${filtr}">
        <label for="min">Min cena</label>
        <input id="min" type="number" min="0" step="0.01" th:field="*{min}"></input>
    </div>
        <div class="form-group" th:object="${filtr}">
            <label for="max">Max cena</label>
            <input id="max" type="number" min="0" step="0.01" th:field="*{max}"></input>
        </div>
        <input type="submit">Filtruj</input>
    </form>

    <table class="table">
        <thead>
        <tr>
            <td>#</td>
            <td>Item</td>
            <td>Quantity</td>
            <td>Price</td>
            
        </tr>
        </thead>
        <tbody>
        <tr th:each="produkt : ${produkty}">
            <td th:text="${produkt.id}"></td>
            <td th:text="${produkt.nazwa}"></td>
            <td th:text="${produkt.ilosc}"></td>
            <td th:text="${produkt.cena}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{/product/get(id=${produkt.id})}">Open</a>
                <a class="btn btn-warning" th:href="@{/product/update(id=${produkt.id})}">Edit</a>
                <a class="btn btn-danger" th:href="@{/product/delete(id=${produkt.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
