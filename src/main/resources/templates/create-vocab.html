<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vocab Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h2>Vocab:</h2>
    <form th:method="POST" th:action="@{/vocab/create}" th:object="${newVocab}">
        <div class="form-group">
            <label for="japanese">Japanese</label>
            <input id="japanese" class="form-control" type="text" th:field="*{japanese}">
        </div>
        <div class="form-group">
            <label for="korean">Korean</label>
            <input id="korean" class="form-control" type="text"  th:field="*{korean}">
        </div>
        <div class="form-group">
            <label for="polish">Polish</label>
            <input id="polish" class="form-control" type="text" th:field="*{polish}">
        </div>
      <div class="form-group">
        <label for="english">English</label>
        <input id="english" class="form-control" type="text" th:field="*{english}">
      </div>

        <div class="form-group">
            <input type="submit" class="form-control btn btn-primary" value="Create">
            <input onclick='javascript:window.history.back()' value='Cancel' type='button' class="form-control btn btn-secondary" />
        </div>
    </form>
</div>
</body>
</html>
