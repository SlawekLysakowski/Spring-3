<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h2>Product:</h2>
    <form th:method="POST" th:action="@{/product/update(id=${updateProduct.id})}" th:object="${updateProduct}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="id">Id</label>
            <input id="id" class="form-control" type="text" th:field="*{id}" disabled>
        </div>
        <div class="form-group">
            <label for="nazwa">Item</label>
            <input id="nazwa" class="form-control" type="text" th:field="*{nazwa}">
        </div>
        <div class="form-group">
            <label for="ilosc">Quantity</label>
            <input id="ilosc" class="form-control" type="number" th:field="*{ilosc}">
        </div>
        <div class="form-group">
            <label for="cena">Price</label>
            <input id="cena" class="form-control" type="number" th:field="*{cena}">
        </div>
        <div class="form-group">
            <input type="submit" class="form-control btn btn-primary" value="Edit">
            <input onclick='javascript:window.history.back()' value='Cancel' type='button' class="form-control btn btn-secondary" />
        </div>
    </form>
</div>
</body>
</html>
