<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h2>Product:</h2>
    <form th:method="POST" th:action="@{/product/delete(id=${product.id})}">
        <div>
            Are you sure you want to delete product?
        </div>
        <div class="form-group">
            <input type="submit" class="form-control btn btn-danger" value="Yes">
            <input onclick='javascript:window.history.back()' value='No' type='button' class="form-control btn btn-secondary" />
        </div>
    </form>
</div>
</body>
</html>
