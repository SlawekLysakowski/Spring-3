<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>vocab Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <a class="btn btn-primary" th:href="@{/vocab/create}">Create</a>
    <form method="get" th:actiom="@{/vocab/list}">


    </form>

    <table class="table">
        <thead>
        <tr>
            <td>id</td>
            <td>日本語</td>
            <td>한국어</td>
            <td>polish</td>
            <td>english</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vocab : ${vocabs}">
            <td th:text="${vocab.id}"></td>
            <td th:text="${vocab.japanese}"></td>
            <td th:text="${vocab.korean}"></td>
            <td th:text="${vocab.polish}"></td>
            <td th:text="${vocab.english}"></td>

          <td>
                <a class="btn btn-primary" th:href="@{/vocab/get(id=${vocab.id})}">Open</a>
                <a class="btn btn-warning" th:href="@{/vocab/update(id=${vocab.id})}">Edit</a>
                <a class="btn btn-danger" th:href="@{/vocab/delete(id=${vocab.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
